<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
         <!-- Login Page -->
        <div id="container2">
            <div class="formSide">
                <div class="imageSide" id="imageSide">
                    <img src="images/8k1oirnu.png" alt="">
                </div>

                <form id="loginForm">
                    <h1>Login</h1>
                    
                    <!-- email input -->
                    <div class="inputContainer">
                        <input type="email" placeholder="email">
                        <i class="fa fa-envelope" aria-hidden="true" style="font-size: 13px ;"></i>
                    </div>

                    <!-- password input -->
                    <div class="inputContainer">
                        <input type="password" placeholder="password">
                        <i class="fa fa-lock" aria-hidden="true" style="font-size: 19px ;"></i>
                    </div>

                <button>Login</button>
                <div class="links">
                    <a href="./index.html">Create an Account</a>
                    <a href="#">Forgot Password</a>
                </div>
            </form>

            </div>
        </div>

</body>
</html>
